<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Movie List</title>
</head>

<body>
  <!-- Nav Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Movie List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="../index.html" target="_self">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../favorite.html" target="_self">Favorite</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Search Bar-->
  <!-- helper class: mt-5 = margin top -->
  <div class="cotainer mt-5 ms-5">
    <!-- helper class: row = 依照列排序 -->
    <div class="row">
      <!-- search-input -->
      <div class="d-flex p-2 bd-highlight justify-content-between">
        <div id="search">
          <form class="row row-cols-lg-auto g-3 align-items-center mb-2" id="search-form">
            <div class="row-12">
              <label class="visually-hidden" for="search-input">
                Search Keyword
              </label>
              <input type="text" class="form-control" id="search-input" placeholder="Keyword..." />
            </div>
            <div class="row-12">
              <button type="submit" class="btn btn-primary" id="search-submit-button">
                Search
              </button>
            </div>
          </form>
        </div>
        <div id="view-icon" class="row-12">
          <i class="fa fa-bars fa-2xl m-2" aria-hidden="true"></i>
          <i class="fa fa-th fa-2xl m-2" aria-hidden="true"></i>
        </div>
      </div>




    </div>
    <div class="row" id="data-panel">
      <!-- Render Movie List -->
    </div>

  </div>

  <!-- Pagination -->
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center" id="paginator">
    </ul>
  </nav>

  <!-- Movie Modal -->
  <div class="modal fade" id="movie-model" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movie-model-title">Movie title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="movie-model-body">
          <div class="row">
            <div class="col-sm-8" id="movie-model-image">
              <img src="https://webdev.alphacamp.io/posters/c9XxwwhPHdaImA2f1WEfEsbhaFB.jpg" alt="movie-poster"
                class="image-fluid">
            </div>
            <div class="col-sm-4">
              <p><em id="movie-model-date">release date: 2020/01/05</em></p>
              <p id="movie-model-discription">This is a movie</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/2f4d0d6816.js" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>

</html>
